<!doctype html>  
<html>  
<head lang="zh-CN">  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/jidinghe.js"></script>
<link rel="stylesheet" href="css/jidinghe.css" type="text/css" media="all"/>
<script>
function stop(){
	return false;
}
document.oncontextmenu=stop;
</script>
<item name="android:windowEnableSplitTouch">false</item>
<item name="android:splitMotionEvents">false</item>
</head>
<body oncontextmenu=self.event.returnValue=false>
<script   language=javascript>
window.onselectstart=function()   {return   false;}       
window.oncopy=function()   {return   false;}       
</script> 
<title>智慧家</title>
</head>
<body>
<!-- 头部 -->
<div class="head">
	<!-- 头部标题 -->
	<div class="top">
		<div class="back">
			<img width="100%" src="images/back.jpg"/>
		</div>
		<div class="title">
			机顶盒.
		</div>
		<div class="down">
			<img width="100%" src="images/down.jpg"/>
		</div>
	</div>
	<!-- 当前状态 -->
	<div class="status">
		当前状态 : 开启
	</div>
</div>
<!-- 主要内容 -->
<div class="content">
	<!-- 空白 -->
	<div class="white">
	</div>
	<!-- 菜单按钮 -->
	<div class="leftWhite">
	</div>
	<div class="menu">
		<img width="100%" src="images/jdh_menu.jpg"/>
	</div>
	<div class="controller">
		<div class="size">
			<!--　上方按钮 -->
			<span class="imgHead">
				<img id="up_01" style="display:block" src="images/zip2/jdh_up_01.jpg"/>
				<img id="up_01_press" style="display:none" src="images/zip2/jdh_up_01_press.jpg"/>
				<img id="up_left" style="display:none" src="images/zip2/jdh_up_left.jpg"/>
			</span>
			<!--　左方按钮 -->
			<div class="imgLeft">
				<span class="img">
					<img id="up_02" src="images/zip2/jdh_up_02.jpg"/>
					<img id="up_02_press" style="display:none" src="images/zip2/jdh_up_02_press.jpg"/>
				</span>
			</div>
			<div class="imgCenter">
				<span>
					<!-- 中间按钮 -->
					<img src="images/zip2/jdh_up_03.jpg"/>
				</span>
			</div>
			<div class="imgRight">
				<span>
					<!--　右方按钮 -->
					<img src="images/zip2/jdh_up_04.jpg"/>
				</span>
			</div>
			<span class="imgFoot">
				<img id="up_05" src="images/zip2/jdh_up_05.jpg"/>
				<img id="up_05_press" style="display:none" src="images/zip2/jdh_up_05_press.jpg"/>
				<img id="down_left" style="display:none" src="images/zip2/jdh_down_left.jpg"/>
			</span>
		</div>
	</div>
</div>
<div class="foot">
</div>
</body>  
</html>
