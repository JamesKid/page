<!doctype html>  
<html>  
<head lang="zh-CN">  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<!-- jquery本地最新版jquery　-->
<!-- <script src="js/jquery-2.1.4.min.js"></script> -->  
<!-- jquery网络引用地址 -->
<!-- <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script> --> 
<script src="js/jquery.js"></script>
<script src="js/yindao.js"></script>
<script src="js/yindaoclick.js"></script>
<link rel="stylesheet" href="css/yindao.css" type="text/css" media="all"/>
<script>
function stop(){
	return false;
}
document.oncontextmenu=stop;
</script>
<script src="js/control.js"></script>
<script src="js/status.js"></script>
<script src="js/hw_plugin_public.js"></script>
</head>
<script   language=javascript>
window.onselectstart=function()   {return   false;}       
window.oncopy=function()   {return   false;}       
</script> 
<title><span local_key="Title"></span></title>
</head>
<body onload="load();">
<!-- add by Jameskid 2015.11.28  email:406358964@qq.com -->
<div class="head">
	<!-- 头部 -->
	<div class="top">
		<div id="back" class="back">
			<img width="100%" src="images/back.jpg"/>
		</div>
		<div class="title">
		</div>
		<div id="down" class="down">
			<img width="100%" src="images/add.jpg"/>
		</div>
	</div>
	<!-- 状态栏 -->
	<div class="condition">
		<!--
		客厅 ( 6/6 )
		-->
		<span local_key="LeadCondition"></span>( 6/6 )
	</div>
	<!-- 状态列表 -->
	<div class="list">
		<div class="listCell" id="kongtiao">
			<div class="leftImg">
				<img width="100%" src="images/yindao/kongtiao.jpg"/>
			</div>
			<div class="wenzi">
				<div class="deviceName">
					<!-- 空调 -->
					<span local_key="LeadAir"></span>
				</div>
				<div class="nowStatus">
					<!--
					<span id="kongTiaoStatus">开启</span>　
					温度 <span id="nowTemp"></span>℃  -->
					<span id="kongTiaoStatus" local_key="Close"></span>
					<span local_key="LeadAirTempFont"></span>
				    <span id="nowTemp"></span>
					<span local_key="LeadAirTemp"></span>
				</div>
			</div>
			<div class="onOff" >
				<img value="kongTiao" id="kongTiaoOn" width="100%" src="images/yindao/on.jpg"/>
				<img value="kongTiao" id="kongTiaoOff" width="100%"  style="display:none" src="images/yindao/off.jpg"/>
			</div>
		</div>
		<div class="listCell" id="dianshi">
			<div class="leftImg">
				<img width="100%" src="images/yindao/dianshi.jpg"/>
			</div>
			<div class="wenzi">
				<div class="deviceName">
					<span local_key="LeadTV"></span>
				</div>
			</div>
			<div class="onOffStat" id="dianShiOnOff" >
				<img id="dianShiOn" width="100%" src="images/onOff.png"/>
				<img id="dianShiOff" width="100%" style="display:none" src="images/onOff_click.png"/>
			</div>
		</div>
		<div class="listCell" id="jidinghe">
			<div class="leftImg">
				<img width="100%" src="images/yindao/jidinghe.jpg"/>
			</div>
			<div class="wenzi">
				<div class="deviceName">
					<span local_key="LeadBox"></span>
				</div>
			</div>
			<div class="onOffStat" id="jiDingHeOnOff">
				<img id="jiDingHeOn" width="100%" src="images/onOff.png"/>
				<img id="jiDingHeOff" width="100%" style="display:none" src="images/onOff_click.png"/>
			</div>
		</div>
	</div>
	
</div>
<div class="foot">
</div>
</body>  
</html>
