<!doctype html>  
<html>  
<head lang="zh-CN">  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<!-- jquery本地最新版jquery　-->
<!-- <script src="js/jquery-2.1.4.min.js"></script> -->  
<!-- jquery网络引用地址 -->
<!-- <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script> --> 
<script src="js/jquery.js"></script>
<script src="js/kongtiao.js"></script>
<link rel="stylesheet" href="css/kongtiao.css" type="text/css" media="all"/>
<script>
function stop(){
	return false;
}
document.oncontextmenu=stop;
</script>
</head>
<body oncontextmenu=self.event.returnValue=false>
<script   language=javascript>
window.onselectstart=function()   {return   false;}       
window.oncopy=function()   {return   false;}       
</script> 
<title>智慧家</title>
</head>
<body>
<!-- add by Jameskid 2015.11.28  email:406358964@qq.com -->
<!-- 头部 -->
<div class="head">
	<!-- 头部标题 -->
	<div class="top">
		<div id="back" class="back">
			<img width="100%" src="images/back.jpg"/>
		</div>
		<div class="title">
			27°<span id="mark" >c</span>
		</div>
		<div id="down" class="down">
			<img width="100%" src="images/down.jpg"/>
		</div>
	</div>
	<!-- 当前状态 -->
	<div class="status">
		客厅空调 : <span id="nowStatus" >关闭</span>
	</div>
</div>
<!-- 主要内容 -->
<div class="content">
	<!-- 空白 -->
	<div class="white">
	</div>
	<!-- 菜单按钮 -->
	<div class="control">
			<div class="button" id="hot">
				<img  id="hotUp" style="display:none" width="100%" src="images/kongtiao/hot.jpg"/>
				<img  id="hotPress"id=style="display:block" width="100%"  src="images/kongtiao/hot_press.jpg"/>
			</div>
			<div class="button" id="wet">
				<img  id="wetUp" width="100%" src="images/kongtiao/wet.jpg"/>
				<img  id="wetPress" width="100%" style="display:none" src="images/kongtiao/wet_press.jpg"/>
			</div>
			<div class="button" id="wind">
				<img  id="windUp" width="100%" src="images/kongtiao/wind.jpg"/>
				<img  id="windPress" width="100%" style="display:none" src="images/kongtiao/wind_press.jpg"/>
			</div>
			<br />
			<div class="button" id="cool">
				<img  id="coolUp" width="100%" src="images/kongtiao/cool.jpg"/>
				<img  id="coolPress" width="100%" style="display:none" src="images/kongtiao/cool_press.jpg"/>
			</div>
			<div class="button" id="windLevel">
				<img  id="low" width="100%" src="images/kongtiao/low.jpg"/>
				<img  id="middle" width="100%" style="display:none" src="images/kongtiao/middle.jpg"/>
				<img  id="height" width="100%" style="display:none" src="images/kongtiao/height.jpg"/>
			</div>
			<div class="button" id="autoControl">
				<img  id="auto"  width="100%" src="images/kongtiao/auto.jpg"/>
				<img  id="manual" width="100%" style="display:none" src="images/kongtiao/manual.jpg"/>
			</div>
	</div>
	<!-- 温度调节按钮 -->
	<div class="tempControl">
		<div class="minus">
			-
		</div>
		<!--
		<div class="tempNumber">
			27°
		</div>
		-->
		<div class="plus">
			+
		</div>
		<div class="line">
				<img  id="temp16" value="16" width="100%" style="display:block" src="images/kongtiao/temp/16.jpg"/>
				<img  id="temp17" value="17" width="100%" style="display:none" src="images/kongtiao/temp/17.jpg"/>
				<img  id="temp18" value="18" width="100%" style="display:none" src="images/kongtiao/temp/18.jpg"/>
				<img  id="temp19" value="19" width="100%" style="display:none" src="images/kongtiao/temp/19.jpg"/>
				<img  id="temp20" value="20" width="100%" style="display:none" src="images/kongtiao/temp/20.jpg"/>
				<img  id="temp21" value="21" width="100%" style="display:none" src="images/kongtiao/temp/21.jpg"/>
				<img  id="temp22" value="22" width="100%" style="display:none" src="images/kongtiao/temp/22.jpg"/>
				<img  id="temp23" value="23" width="100%" style="display:none" src="images/kongtiao/temp/23.jpg"/>
				<img  id="temp24" value="24" width="100%" style="display:none" src="images/kongtiao/temp/24.jpg"/>
				<img  id="temp25" value="25" width="100%" style="display:none" src="images/kongtiao/temp/25.jpg"/>
				<img  id="temp26" value="26" width="100%" style="display:none" src="images/kongtiao/temp/26.jpg"/>
				<img  id="temp27" value="27" width="100%" style="display:none" src="images/kongtiao/temp/27.jpg"/>
				<img  id="temp28" value="28" width="100%" style="display:none" src="images/kongtiao/temp/28.jpg"/>
				<img  id="temp29" value="29" width="100%" style="display:none" src="images/kongtiao/temp/29.jpg"/>
				<img  id="temp30" value="30" width="100%" style="display:none" src="images/kongtiao/temp/30.jpg"/>
		</div>
	</div>
</div>
<div class="foot">
</div>
</body>  
</html>
