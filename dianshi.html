<!doctype html>  
<html>  
<head lang="zh-CN">  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<!-- jquery本地最新版jquery　-->
<!-- <script src="js/jquery-2.1.4.min.js"></script> -->  
<!-- jquery网络引用地址 -->
<!-- <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script> --> 
<script src="js/jquery.js"></script>
<script src="js/dianshi.js"></script>
<link rel="stylesheet" href="css/control.css" type="text/css" media="all"/>
<script>
function stop(){
	return false;
}
document.oncontextmenu=stop;
</script>
</head>
<body oncontextmenu=self.event.returnValue=false>
<script   language=javascript>
window.onselectstart=function()   {return   false;}       
window.oncopy=function()   {return   false;}       
</script> 
<title>智慧家</title>
</head>
<body>
<!-- add by Jameskid 2015.11.28  email:406358964@qq.com -->
<!-- 头部 -->
<div class="head">
	<!-- 头部标题 -->
	<div class="top">
		<div id="back" class="back">
			<img width="100%" src="images/back.jpg"/>
		</div>
		<div class="title">
			电视机
		</div>
		<div id="down" class="down">
			<img width="100%" src="images/down.jpg"/>
		</div>
	</div>
	<!-- 当前状态 -->
	<div class="status">
		当前状态 : <span id="nowStatus" >开启</span>
	</div>
</div>
<!-- 主要内容 -->
<div class="content">
	<!-- 空白 -->
	<div class="white">
	</div>
	<!-- 菜单按钮 -->
	<div class="leftWhite">
	</div>
	<div class="menu">
		<img id="sound_on" width="100%" src="images/dianshi/ds_sound_on.jpg"/>
		<img id="sound_off" style="display:none" width="100%" src="images/dianshi/ds_sound_off.jpg"/>
	</div>
	<div class="controller">
		<div class="size">
			<!--　上方按钮 -->
			<span class="imgHead">
				<img id="up_01" style="display:block" src="images/dianshi/ds_up_01.jpg"/>
				<img id="up_01_press" style="display:none" src="images/dianshi/ds_up_01_press.jpg"/>
				<img id="up_left" style="display:none" src="images/dianshi/ds_up_left.jpg"/>
				<img id="up_right" style="display:none" src="images/dianshi/ds_up_right.jpg"/>
			</span>
			<!--　左方按钮 -->
			<div class="imgLeft">
				<span class="img">
					<img id="up_02" src="images/dianshi/ds_up_02.jpg"/>
					<img id="up_02_press" style="display:none" src="images/dianshi/ds_up_02_press.jpg"/>
				</span>
			</div>
			<!--  中间按钮 -->
			<div class="imgCenter">
				<span>
					<img id="up_03" src="images/dianshi/ds_up_03.jpg"/>
					<img id="up_03_press" style="display:none" src="images/dianshi/ds_up_03_press.jpg"/>
				</span>
			</div>
			<!--　右方按钮 -->
			<div class="imgRight">
				<span>
					<img id="up_04" src="images/dianshi/ds_up_04.jpg"/>
					<img id="up_04_press" style="display:none" src="images/dianshi/ds_up_04_press.jpg"/>
				</span>
			</div>
			<!--　下方按钮 -->
			<span class="imgFoot">
				<img id="up_05" src="images/dianshi/ds_up_05.jpg"/>
				<img id="up_05_press" style="display:none" src="images/dianshi/ds_up_05_press.jpg"/>
				<img id="down_left" style="display:none" src="images/dianshi/ds_down_left.jpg"/>
				<img id="down_right" style="display:none" src="images/dianshi/ds_down_right.jpg"/>
			</span>
		</div>
	</div>
</div>
<div class="foot">
</div>
</body>  
</html>
