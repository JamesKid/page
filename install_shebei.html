<!doctype html>  
<html>  
<head lang="zh-CN">  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<link rel="stylesheet" href="css/install.css" type="text/css" media="all"/>
<script>
function stop(){
	return false;
}
document.oncontextmenu=stop;
</script>
<script src="js/install.js"></script>
</head>
<script   language=javascript>
window.onselectstart=function()   {return   false;}       
window.oncopy=function()   {return   false;}       
</script> 
<script src="js/control.js"></script>
<script src="js/status.js"></script>

<!-- <title>智慧家</title> -->
<title><span local_key="InstallSheBeiTopTitle"></span></title>
</head>
<body onload="load();">
<!-- add by Jameskid 2015.11.28  email:406358964@qq.com -->
<div class="head">
	<div class="top">
		<div class="title">
			<!--
			安装智能设备
			-->
			<span local_key="InstallSheBeiTitle"></span>
		</div>
	</div>
</div>
<div class="content">
	<div class="point">
		<!--
		1 . 请确认USB-dongle已经插入智能路由器的usb口。
		-->
		<span local_key="InstallSheBeiTipsOne"></span>
	</div>
	<div class="point">
		<!--
		2 . 请确定需要添加的智能设备处于通电状态,且处于智能路由器的zig-bee网格的有效通信距离内。
		-->
		<span local_key="InstallSheBeiTipsTwo"></span>
	</div>
	<div class="point">
		<!--
		3 . 请确定分机进入匹配状态( 分机灯亮30秒 )
		-->
		<span local_key="InstallSheBeiTipsThree"></span>
	</div>
	<div class="tipsImg">
		<img width="100%" src="images/install/install_shebei1.jpg"/>
	</div>
	<div class="point">
		<!--
		4 . 进入搜索后,遥控器对智能分机按[ set ] 进行配置 。
		-->
		<span local_key="InstallSheBeiTipsFour"></span>
	</div>
	<div class="tipsImg">
		<img width="100%" src="images/install/install_shebei2.jpg"/>
	</div>
	<div class="point">
		<!--
		5 . 请确定您已经准备好了吗?
		-->
		<span local_key="InstallSheBeiTipsFive"></span>
	</div>
</div>
<a href="#"><!-- 此处添加链接 -->
	<div class="foot">
		<!--
		我已经准备好了
		-->
		<span local_key="Ready"></span>
	</div>
</a>
</body>  
</html>
