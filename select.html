<script src="js/jquery.js"></script>

</head>
<body onload="load();">
<div id="mask"></div> 
<div id="img">
	<div class="sucess">完成</div>
	<img src="images/sucess.jpg">
</div>
<!-- add by Jameskid 2015.11.28  email:406358964@qq.com -->
<div class="head">
	<!-- 头部 -->
	<div class="top">
		<div id="back" class="back">
			<img width="100%" src="images/back.jpg"/>
		</div>
		<div class="title">
			选择设备类型
		</div>
		<div id="down" class="down">
		</div>
	</div>
	<!-- 状态栏 -->
	<div class="condition">
		<!--
		<span local_key="LeadCondition"></span>
		-->
		请选择添加设备的类型
	</div>
	<!-- 状态列表 -->
	<div class="list">
		<div class="listCell" id="kongtiao" value="noDevice" type="air">
			<div class="wenzi">
				<div class="deviceName">
					<!--
					<span local_key="LeadAir"></span>
					-->
					空调
				</div>
			</div>
		</div>
		<div class="listCell" id="dianshi" value="noDevice" type="tv">
			<div class="wenzi">
				<div class="deviceName">
					<!--
					<span local_key="LeadTV"></span>
					-->
					电视
				</div>
			</div>
		</div>
		<div class="listCell" id="jidinghe" value="noDevice" type="box">
			<div class="wenzi">
				<div class="deviceName">
					<!--
					<span local_key="LeadTV"></span>
					-->
					机顶盒
				</div>
			</div>
		</div>
	</div>
</div>
<a href="#"><!-- 此处添加链接 -->
	<div class="foot" id="btn">
		下一步
		<span local_key="Ready"></span>
	</div>
</a>
<script type="text/javascript">
	var oMask = document.getElementById('mask');
	var oImg = document.getElementById('img');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function (){
		oMask.style.display = 'block';
		oImg.style.display = 'block';
		oMask.style.width = document.documentElement.clientWidth + 'px';
		oMask.style.height = document.documentElement.clientHeight + 'px';
		oImg.style.left = (document.documentElement.clientWidth - oImg.offsetWidth)/2 + 'px';
		oImg.style.top = (document.documentElement.clientHeight - oImg.offsetHeight)/2 + 'px';
	}
	oMask.onclick = function (){
		oImg.style.display = 'none';
		oMask.style.display = 'none';
	}
</script>
</body>  
</html>
