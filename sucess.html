<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
#mask { position: absolute; left:0; top:0; background:#000; opacity:0.3; filter:Alpha(opacity:30); display: none; }
#img {
	position: absolute; 
	display:none;
	padding-left:15%;
	padding-right:15%;
	padding-bottom:5%;
	padding-top:5%;
	border-radius:18px;
	background-color:#ffffff;
}
#img img { width:100px; height:80px; border:none;}
.sucess {text-align:center;padding-top:5%}
</style>
</head>
<body>
<div id="mask"></div> 
<div id="img">
	<div class="sucess">完成</div>
	<img src="images/sucess.jpg">
</div>
<input type="button" value="显示" id="btn">
<script type="text/javascript">
	var oMask = document.getElementById('mask');
	var oImg = document.getElementById('img');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function (){
		oMask.style.display = 'block';
		oImg.style.display = 'block';
		oMask.style.width = document.documentElement.clientWidth + 'px';
		oMask.style.height = document.documentElement.clientHeight + 'px';
		oImg.style.left = (document.documentElement.clientWidth - oImg.offsetWidth)/2 + 'px';
		oImg.style.top = (document.documentElement.clientHeight - oImg.offsetHeight)/2 + 'px';
	}
</script>
